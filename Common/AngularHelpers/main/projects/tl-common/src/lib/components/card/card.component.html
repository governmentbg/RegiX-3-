<ng-container *ngxPermissionsOnly="permissions">
  <igx-card>
    <igx-card-header>
      <igx-avatar
        *ngIf="this.icon"
        [icon]="this.icon"
        roundShape="true"
        size="small"
      >
      </igx-avatar>
      <h3 igxCardHeaderTitle>{{ title }}</h3>
      <h5 *ngIf="subTitle" igxCardHeaderSubtitle>{{ subTitle }}</h5>
      <ng-template [ngTemplateOutlet]="cardHeaderContent"></ng-template>
    </igx-card-header>
  
    <igx-card-content>
      <ng-template [ngTemplateOutlet]="cardContent"></ng-template>
      <tl-reference-list
        *ngIf="(!cardContent || contentAndList) && listItems && !listLoading"
        [displayDensity]="displayDensity"
        [listItems]="listItems"
      >
      </tl-reference-list>
      <igx-linear-bar *ngIf="listLoading" [indeterminate]="true"></igx-linear-bar>
    </igx-card-content>
  
    <igx-card-actions>
      <ng-template [ngTemplateOutlet]="cardActions"></ng-template>
      <tl-reference-button
        *ngFor="let action of actions"
        [routeReference]="action.reference"
        [routeArguments]="action.args"
        [title]="action.title"
        [icon]="action.icon"
        [permissions]="action.permissions"
        [buttonType]="''"
      >
      </tl-reference-button>
    </igx-card-actions>
  </igx-card>  
</ng-container>
