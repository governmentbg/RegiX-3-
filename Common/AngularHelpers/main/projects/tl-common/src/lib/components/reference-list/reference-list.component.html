<igx-list [displayDensity]="displayDensity">
  <ng-container *ngFor="let itemRef of listItems">
    <ng-container
      *ngxPermissionsOnly="
        itemRef.permissions
          ? itemRef.permissions
          : itemRef.reference
          ? itemRef.reference.permissions
          : []
      "
    >
      <igx-list-item
        igxRipple
        igxListAction
        igxlist
        igxRippleTarget=".igx-list__item-content"
        #item
        class="link"
        (click)="onClick(itemRef)"
      >
      <div 
        igxListThumbnail
        *ngIf="
          itemRef.icon
            ? itemRef.icon
            : itemRef.reference
            ? itemRef.reference.icon
            : false
        " 
        class="wrapper">
        <igx-icon
          >{{
            itemRef.icon ? itemRef.icon : itemRef.reference.icon
          }}</igx-icon
        >
        <igx-badge *ngIf="itemRef.badge" [icon]="itemRef.badge.icon" [type]="itemRef.badge.type"></igx-badge>
      </div>  
        <span igxListLineTitle>
          {{
            itemRef.title
              ? itemRef.title
              : itemRef.reference
              ? itemRef.reference.title
              : ''
          }}</span
        >
      </igx-list-item>
    </ng-container>
  </ng-container>
  <ng-template igxEmptyList>
    <!-- <p class="empty">Няма намерени данни</p> -->
  </ng-template>
</igx-list>
