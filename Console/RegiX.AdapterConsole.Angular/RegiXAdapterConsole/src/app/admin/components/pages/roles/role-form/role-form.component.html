<tl-basic-form
  [title]="operationName + ' ' + objectName"
  [baseForm]="this"
  *ngIf="formGroup"
>
  <div *ngIf="isDataLoading">
    <div>
      <igx-circular-bar
        [animate]="true"
        [indeterminate]="true"
        [textVisibility]="true"
      ></igx-circular-bar>
    </div>
  </div>
  <form
    [formGroup]="formGroup"
    (submit)="onSubmit($event)"
    *ngIf="isDataLoaded && !isDataLoading"
  >
    <!-- name -->
    <div class="input-group">
      <tl-form-group class="form-group-wrapper">
        <igx-input-group>
          <input
            class="form-input"
            igxInput
            name="name"
            type="text"
            formControlName="name"
            tlFormGroupRef
          />
          <label igxLabel for="name">Име</label>
        </igx-input-group>
      </tl-form-group>
    </div>

    <!-- operationsTab -->
    <div class="tabs-wrapper">
      <igx-tabs>
        <igx-tabs-group label="Услуги" class="roles-wrapper">
          <div class="roles-wrapper">
            <app-reports-select
              #roleReports
              [formGroup]="formGroup"
              [isShowForm]="isShowForm()"
            >
            </app-reports-select>
          </div>
        </igx-tabs-group>
      </igx-tabs>
    </div>

  </form>
</tl-basic-form>
