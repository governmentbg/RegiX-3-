<tl-basic-form
  [title]="operationName + ' ' + objectName"
  [baseForm]="this"
  *ngIf="formGroup"
>
  <div>
    <div *ngIf="isDataLoading">
      <div>
        <igx-circular-bar
          [animate]="true"
          [indeterminate]="true"
          [textVisibility]="true"
        ></igx-circular-bar>
      </div>
    </div>
    <form
      [formGroup]="formGroup"
      (submit)="onSubmit($event)"
      *ngIf="isDataLoaded && !isDataLoading"
    >
      <!-- name -->
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="name"
              type="text"
              formControlName="name"
              tlFormGroupRef
            />
            <label igxLabel for="name">Име</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <!-- email -->
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="email"
              type="email"
              formControlName="email"
              tlFormGroupRef
            />
            <label igxLabel for="email">Email</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <!-- phoneNumber -->
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="phoneNumber"
              type="text"
              formControlName="phoneNumber"
              tlFormGroupRef
            />
            <label igxLabel for="phoneNumber">Тел. номер</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <!-- position -->
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="position"
              type="email"
              formControlName="position"
              tlFormGroupRef
            />
            <label igxLabel for="position">Позиция</label>
          </igx-input-group>
        </tl-form-group>
      </div>

    </form>
  </div>
</tl-basic-form>
