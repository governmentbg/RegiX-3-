<tl-basic-form
  [title]="operationName + ' ' + objectName"
  [baseForm]="this"
  *ngIf="formGroup"
>
  <div>
    <div *ngIf="isDataLoading">
      <div>
        <igx-circular-bar
          [animate]="true"
          [indeterminate]="true"
          [textVisibility]="true"
        ></igx-circular-bar>
      </div>
    </div>
    <form
      [formGroup]="formGroup"
      (submit)="onSubmit($event)"
      *ngIf="isDataLoaded && !isDataLoading"
    >
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="name"
              type="text"
              formControlName="name"
              tlFormGroupRef
            />
            <label igxLabel for="name">Име</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="email"
              type="email"
              formControlName="email"
              tlFormGroupRef
            />
            <label igxLabel for="email">E-mail</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="position"
              type="text"
              formControlName="position"
              tlFormGroupRef
            />
            <label igxLabel for="position">Позиция</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <igx-checkbox
        class="input-group"
        formControlName="isActive"
        name="isActive"
        [disabled]="this.isShowForm()"
      >
        Активен
      </igx-checkbox>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="identifier"
              type="text"
              formControlName="identifier"
              tlFormGroupRef
            />
            <label igxLabel for="identifier">Идентификатор</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group form-group-wrapper" igxLayout igxLayoutDir="row">
        <tl-form-group class="form-group-wrapper">
        <igx-select
          igxFlex
          [(ngModel)]="this.currentIdentifierType"
          class="form-group-wrapper"
          name="identifierType"
          formControlName="identifierType"
          tlFormGroupRef
        >
          <igx-select-item
            *ngFor="let identifierType of this.identifierTypeEnum"
            [value]="identifierType.id"
          >
            {{ identifierType.displayName }}
          </igx-select-item>
          <label igxLabel for="identifierType">Тип идентификатор</label>
        </igx-select>
      </tl-form-group>
      </div>

    </form>
  </div>
</tl-basic-form>
