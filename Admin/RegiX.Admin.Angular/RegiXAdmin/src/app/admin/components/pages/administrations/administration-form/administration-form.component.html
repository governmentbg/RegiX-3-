<tl-basic-form
  [title]="operationName + ' ' + objectName"
  [baseForm]="this"
  *ngIf="formGroup"
>
  <div>
    <div *ngIf="isDataLoading">
      <div>
        <igx-circular-bar
          [animate]="true"
          [indeterminate]="true"
          [textVisibility]="true"
        ></igx-circular-bar>
      </div>
    </div>
    <form
      [formGroup]="formGroup"
      (submit)="onSubmit($event)"
      *ngIf="isDataLoaded && !isDataLoading"
    >
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="name"
              type="text"
              formControlName="name"
              tlFormGroupRef
            />
            <label igxLabel for="name">Име</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="code"
              type="text"
              formControlName="code"
              tlFormGroupRef
            />
            <label igxLabel for="code">Код</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="acronym"
              type="text"
              formControlName="acronym"
              tlFormGroupRef
            />
            <label igxLabel for="acronym">Акроним</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="description"
              type="text"
              formControlName="description"
              tlFormGroupRef
            />
            <label igxLabel for="description">Описание</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group" *ngIf="isShowForm()">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="administrationTypeName"
              type="text"
              formControlName="administrationTypeName"
              tlFormGroupRef
            />
            <label igxLabel for="parentAuthorityName">Тип</label>
          </igx-input-group>
        </tl-form-group>
      </div>
      <div
        class="form-group-wrapper"
        *ngIf="!isShowForm()"
        igxLayout
        igxLayoutDir="row"
      >
        <igx-select
          #selectType
          igxFlex
          class="form-group-wrapper"
          name="administrations"
          formControlName="administrationType"
          tlFormGroupRef
        >
          <igx-select-item
            *ngFor="let type of administrationTypes"
            [value]="type"
            [selected]="type.id === formObject?.administrationType?.id"
          >
            {{ type.displayName }}
          </igx-select-item>
          <label igxLabel for="parentAuthority">Тип</label>
        </igx-select>
        <button
          igxButton
          igxFlex
          title="Изчисти"
          class="select-clear-button"
          (click)="setToNull(selectType, 'administrationType')"
        >
          <igx-icon>clear</igx-icon>
        </button>
      </div>
    </form>
  </div>
</tl-basic-form>
