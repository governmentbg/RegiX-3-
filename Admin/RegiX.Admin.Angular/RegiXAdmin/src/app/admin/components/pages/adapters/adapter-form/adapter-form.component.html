<tl-basic-form
  [title]="operationName + ' ' + objectName"
  [baseForm]="this"
  *ngIf="formGroup"
>
  <div>
    <div *ngIf="isDataLoading">
      <div>
        <igx-circular-bar
          [animate]="true"
          [indeterminate]="true"
          [textVisibility]="true"
        ></igx-circular-bar>
      </div>
    </div>
    <form
      [formGroup]="formGroup"
      (submit)="onSubmit($event)"
      *ngIf="isDataLoaded && !isDataLoading"
    >
      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="name"
              type="text"
              formControlName="name"
              tlFormGroupRef
            />
            <label igxLabel for="name">Име</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="assembly"
              type="text"
              formControlName="assembly"
              tlFormGroupRef
            />
            <label igxLabel for="assembly">Assembly</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="adapterUrl"
              type="text"
              formControlName="adapterUrl"
              tlFormGroupRef
            />
            <label igxLabel for="adapterUrl">URL</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="contract"
              type="text"
              formControlName="contract"
              tlFormGroupRef
            />
            <label igxLabel for="contract">Contract</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="bindingConfigName"
              type="text"
              formControlName="bindingConfigName"
              tlFormGroupRef
            />
            <label igxLabel for="bindingConfigName">Binding</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="bindingType"
              type="text"
              formControlName="bindingType"
              tlFormGroupRef
            />
            <label igxLabel for="bindingType">Тип binding</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div class="input-group">
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="behaviour"
              type="text"
              formControlName="behaviour"
              tlFormGroupRef
            />
            <label igxLabel for="behaviour">Behaviour</label>
          </igx-input-group>
        </tl-form-group>
      </div>

      <div
        class="input-group"
        igxLayout
        igxLayoutDir="row"
        formGroupName="register"
      >
        <tl-form-group class="form-group-wrapper">
          <igx-input-group>
            <input
              class="form-input"
              igxInput
              name="displayName"
              type="text"
              formControlName="displayName"
              tlFormGroupRef
            />
            <label igxLabel for="displayName">Регистър</label>
          </igx-input-group>
        </tl-form-group>
      </div>

    </form>
  </div>
</tl-basic-form>
